<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Repair Assistant Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Repair Assistant Demo</h1>

  <div class="form">
    <label>Problem Code: <input type="text" id="txtPROBCD" /></label>
    <label>Location: <input type="text" id="txtLocation" /></label>
    <label>Defect PN: <input type="text" id="txtDefectPN" /></label>
    <label>Replace PN: <input type="text" id="txtReplacePN" /></label>
    <label>Comment: <textarea id="txtREPACOMENT"></textarea></label>
    <label><input type="checkbox" id="biosCheckbox" /> Přidat „reflashed bios“ do komentáře</label>
    <button id="btnRunSnippet">Spustit snippet</button>
  </div>

  <table id="repairTable">
    <thead>
      <tr>
        <th>Location</th>
        <th>Defect PN</th>
        <th>Problem Code</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="snippet.js"></script>
  <script src="app.js"></script>
</body>
</html>
